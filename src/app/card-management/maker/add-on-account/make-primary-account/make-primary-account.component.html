<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-custom-red">
                        <div class="row">
                            <div class="col-sm-9">
                                <h4 class="card-title">Add On Account Switch</h4>
                            </div>
                            <div class="col-sm-3"></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <mat-form-field appearance="fill">
                                    <mat-label>Card No</mat-label>
                                    <input type="hidden" name="cardNo">
                                    <input matInput [(ngModel)]="cardNo" name="cardNo" minlength="16" maxlength="19"
                                        required pattern="^\d{16,19}$" autocomplete="on" #cardNoInput="ngModel">
                                    <mat-error *ngIf="cardNoInput.hasError('required')">
                                        Card No is required.
                                    </mat-error>
                                    <mat-error
                                        *ngIf="cardNoInput.hasError('minlength') || cardNoInput.hasError('maxlength')">
                                        Card No must be between 16 and 19 digits.
                                    </mat-error>
                                    <mat-error *ngIf="cardNoInput.hasError('pattern')">
                                        Card No must contain only numbers.
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <button mat-raised-button color="primary" style="margin-top: 20px; margin-left: 50px;"
                                    (click)="retrieveData()">
                                    Retrieve
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card" *ngIf="showcardDetails">
                    <div class="card-header">
                        <h2 class="card-title text-center" style="font-weight: bold;">Account Details</h2>
                        <hr>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="addonAccForm">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Account Number</th>
                                        <th>Account Type</th>
                                        <th>Account Sub Type</th>
                                        <th>Currency</th>
                                        <th>Account Priority</th>
                                        <th>Make Primary</th>
                                    </tr>
                                </thead>
                                <tbody formArrayName="accounts">
                                    <tr *ngFor="let accountCtrl of accountRows.controls; let i = index"
                                        [formGroupName]="i">
                                        <td><input formControlName="accountNumber" readonly /></td>
                                        <td><input formControlName="acctType" readonly /></td>
                                        <td><input formControlName="acctSubType" readonly /></td>
                                        <td><input formControlName="currency" readonly /></td>
                                        <td><input formControlName="accountPriority" readonly />
                                        </td>
                                        <td>
                                            <mat-radio-group [(ngModel)]="selectedSwapIndex"
                                                [ngModelOptions]="{ standalone: true }" (change)="onSwapSelected(i)">
                                                <mat-radio-button
                                                    *ngIf="accountRows.at(i).get('accountPriority')?.value !== 'Primary'"
                                                    [value]="i">Make Primary</mat-radio-button>
                                            </mat-radio-group>
                                        </td>
                                        <!-- <td>
                                            <mat-radio-group [(ngModel)]="selectedSwapIndex"
                                                [ngModelOptions]="{ standalone: true }" (change)="onSwapSelected(i)">
                                                <mat-radio-button
                                                    *ngIf="accountCtrl.value.accountPriority !== 'Primary'"
                                                    [value]="i">Swap</mat-radio-button>
                                            </mat-radio-group>
                                        </td> -->
                                    </tr>
                                </tbody>
                            </table>
                        </form>

                        <div class="d-flex justify-content-center">
                            <button mat-raised-button color="primary" style="margin-left: 20px;"
                                (click)="addOnAccountSwitch()">
                                Submit
                            </button>
                            <button mat-raised-button color="warn" style="margin-left: 20px;"
                                (click)="cancelAddOnAccount()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
